name: Build and Push Docker image

on:
  workflow_dispatch:

  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_USERNAME: sohailhanif
      IMAGE_NAME: sohail-website
      IMAGE_TAG: latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      run: docker login -u $DOCKERHUB_USERNAME --password ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker image
      run: docker build -f week_11/Dockerfile -t $DOCKERHUB_USERNAME/$IMAGE_NAME:$IMAGE_TAG .

    - name: Push Docker image
      run: docker push $DOCKERHUB_USERNAME/$IMAGE_NAME:$IMAGE_TAG
