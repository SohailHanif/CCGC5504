apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: argocd-root-access
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: argocd-application-controller
    namespace: default
  - kind: ServiceAccount
    name: argocd-server
    namespace: default
  - kind: ServiceAccount
    name: argocd-repo-server
    namespace: default
